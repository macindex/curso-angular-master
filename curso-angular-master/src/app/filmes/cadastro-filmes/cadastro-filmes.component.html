<mat-toolbar class="app-title">Cadastrar Filme</mat-toolbar>
<div class="main-div">
  <mat-card class="center width50" *ngIf="cadastro" >
    <form [formGroup]="cadastro" (ngSubmit)="salvar()" (ngReset)="reiniciarForm()">
  <mat-card-content>
    <mat-form-field class="full-width">
      <input matInput 
              placeholder="Título" 
              name="título" 
              formControlName="titulo">
    </mat-form-field>
    <mat-form-field class="full-width">
      <input matInput 
              placeholder="Link Foto" 
              name="urlFoto" 
              formControlName="urlFoto">
    </mat-form-field>
    <mat-form-field class="full-width">
      <input matInput 
              [matDatepicker]="picker" 
              placeholder="Data de lançamento"
              name="dtLancamento"
              formControlName="dtLancamento">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <mat-form-field class="full-width">
      <textarea matInput 
      placeholder="Descrição" 
      name="descricao" 
      formControlName="descricao">
      </textarea>
    </mat-form-field>
    <mat-form-field class="full-width">
      <input matInput 
              type="number"
              min="0"
              max='10'
              step="0.1"
              placeholder="Nota IMDb" 
              name="nota" 
              formControlName="nota">
    </mat-form-field>
    <mat-form-field class="full-width">
      <input matInput placeholder="Link IMDb" name="urlIMDb" formControlName="urlIMDb">
    </mat-form-field>
    <mat-form-field class="full-width">
      <mat-select placeholder="Gênero" formControlName="genero">
      <mat-option value="Ação">Acao</mat-option>
      <mat-option value="Aventura">Aventura</mat-option>
      <mat-option value="Ficção científica">Ficcao Cientifica</mat-option>
      <mat-option value="Romance">Romance</mat-option>
      <mat-option value="Terror">Terror</mat-option>
    </mat-select>
    </mat-form-field>
</mat-card-content>

        <button type="submit" color="accent" mat-raised-button>Salvar</button>

    </form>
  </mat-card>
</div>
